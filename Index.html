<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase JSON to .env Converter</title>
</head>
<body>
  <h2>Convert Firebase Admin SDK JSON to .env</h2>
  <input type="file" id="fileInput" accept=".json">
  <button id="downloadBtn" disabled>Download .env</button>
  <pre id="output"></pre>

  <script>
    let envContent = '';

    document.getElementById('fileInput').addEventListener('change', function() {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function() {
        try {
          const json = JSON.parse(reader.result);
          envContent = Object.entries(json)
            .map(([k, v]) => `${k.toUpperCase()}=${JSON.stringify(v).replace(/\\n/g, '\\n')}`)
            .join('\n');
          document.getElementById('output').textContent = envContent;
          document.getElementById('downloadBtn').disabled = false;
        } catch (err) {
          alert('Invalid JSON file.');
        }
      };
      reader.readAsText(file);
    });

    document.getElementById('downloadBtn').addEventListener('click', function() {
      const blob = new Blob([envContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = '.env';
      link.click();
    });
  </script>
</body>
</html>
